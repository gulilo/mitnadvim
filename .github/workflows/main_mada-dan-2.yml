name: Build and deploy Next.js standalone to Azure Web App - mada-dan-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: npm build, and test
        run: |
          npm run build --if-present
          npm run test --if-present
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

      - name: Prepare standalone build
        run: |
          mkdir deploy

          # Copy standalone output (server.js + minimal node_modules)
          cp -r .next/standalone/* deploy/

          # Copy FULL .next directory (not only static)
          cp -r .next deploy/

          # Copy public folder if exists
          if [ -d "public" ]; then cp -r public deploy/; fi

          echo "ls -la deploy"
          ls -la deploy
          echo "ls -la deploy/.next"
          ls -la deploy/.next
          echo "ls -la deploy/.next/static"
          ls -la deploy/.next/static

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mada-dan-2'
          slot-name: 'Production'
          package: deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6B634356CEA148B383A160B4E212F2AE }}